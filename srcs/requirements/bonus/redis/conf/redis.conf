# Redis configuration file example

# Listen on all interfaces (default is 127.0.0.1)
bind 0.0.0.0

# Enable protected mode (disable when accessing Redis externally)
protected-mode no

# Other configurations (you may keep default or modify as needed)
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Save the DB at specified intervals
save 900 1
save 300 10
save 60 10000

# Log file and other configurations
logfile "/var/log/redis/redis-server.log"
loglevel notice

# Max memory to use
maxmemory 256mb
maxmemory-policy allkeys-lru