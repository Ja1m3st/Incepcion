server {
    listen 80;
    server_name jaimesan.42.fr;
}


server {
    listen 443 ssl;
    server_name jaimesan.42.fr;

    root /var/www/html;
    ssl_certificate      /etc/ssl/certs/jaimesan.42.fr.crt;
    ssl_certificate_key  /etc/ssl/private/jaimesan.42.fr.key;
    ssl_protocols       TLSv1.2 TLSv1.3;

    index index.php index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass wp_php:9000;
    }
}